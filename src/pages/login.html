<template>
  <section class="au-animate">
    <h2>Testified Email
    </h2>
    <h3>${heading}</h3>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">Email</label>
        <input type="text" disabled.bind="isBusy" value.bind="email" class="form-control" id="fn" placeholder="email">
      </div>
      <div class="form-group">
        <label for="ln">Password</label>
        <input type="password" disabled.bind="isBusy" value.bind="password" class="form-control" id="ln" placeholder="password">
      </div>
      <button type="submit" disabled.bind="isBusy" class="btn btn-default">Login
          <span class="loader" if.bind="isBusy">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
          </span>
      </button>
      <a class="" route-href="route: signup">Or signup...</a>
    </form>
  </section>
</template>
